name: Test
on:
  push:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install
      run: pip install --user -U .
    - name: Run unit tests
      run: python -m unittest discover -s src/
    - name: Run integration tests
      run: python -m unittest discover -s tests/
